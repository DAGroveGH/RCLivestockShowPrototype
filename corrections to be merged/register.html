<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <script type="text/javascript" src="register.js"></script>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        
        <title>Register</title>
    </head>
    
    <body>
        <div id="container">
            <header>
                <h1>Registeration Form</h1>

                <div id="button"> 
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                        </ul>    
                    </nav>
                </div>
            </header>
            
            <main role="main">
                <form id = "form_id" action="registration.php" method="POST">
                    <label for="fname">First Name:</label>
                    <input type="text" placeholder= "First Name" id="fname" required>
                    <br>
                    <label for="lname">Last Name:</label>
                    <input type="text" placeholder= "Last Name" id="lname" required>
                    <br>
                    <label for="address">Address:</label>
                    <input type="text" placeholder= "Address" id="address" required>
                    <br>
                    <label for="city">City:</label>
                    <input type="text" placeholder="City" id="city" required>
                    <br>
                    <label for="state">State:</label>
                    <input type="text" placeholder="State" id="state" required>
                    <br>
                    <label for="zcode">Zipcode:</label>
                    <input type="text" maxlength="6" placeholder="Zipcode" id="zipcode" required>
                    <br>
                    <label for="email">E-Mail:</label>
                    <input type="email" placeholder="Email" id="email" required>
                    <br>
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Username" id="username" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Password" id="password" required>
                    <br>
                    <input type="submit" value="Register">
                    <input type="reset">
                </form>
                <br>
                <p> If you already have an account, please <a href="exhibitor_login.html">login.</a></p>

            </main>
        </div>
    </body> 
</html>
