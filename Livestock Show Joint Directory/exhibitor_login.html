<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type"text/css" href="style.css" media="screen">
        <script type="text/javascript" src="register.js"></script>
        <meta charset="utf-8">
        <link href="https://fonts.goodleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        
        <title>Exhibitor Login</title>
    </head>
    
    <body>
        <div id="container">
            <header>
                <h1>Exhibitor Login</h1>
                
                <div id="button">
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="register.html">Register</a></li>
                            <li>
                                <a onclick="logout()">Logout</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
        
            <!-- Exhibitor Login form -->
            
            <main role="main">
                <form id="form_id" action="exhibitor_login.php" method="POST">
                    <label for="fname">First Name:</label>
                    <input type="text" placeholder="First Name" id="fname" required>
                    <br>
                    <label for="lname">Last Name:</label>
                    <input type="text" placeholder="Last Name" id="lname" required>
                    <br>
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Username" id="username" required>
                    <br>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Password" id="password" required>
                    <br>
                    <input type="submit" value="Login">
                    <input type="reset"> 
                </form>
            </main>
        </div>
    </body>
</html>
