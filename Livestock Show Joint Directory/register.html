<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style%20(V2).css" media="screen">
        <script type="text/javascript" src="register%20.js"></script>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
        
        <title>Register</title>
    </head>
    
    <body>
        <div id="container">
            <header>
                <h1>Registeration Form</h1>

                <div id="button"> 
                    <nav>
                        <ul>
                            <li><a href="index%20(V2).html">Home</a></li>
                        </ul>    
                    </nav>
                </div>
            </header>
            
            <main role="main">
                <form id = "form_id">
                    <table>
                        <tr> <!-- defines a row in a table -->
                            <td> <!-- defines a cell in a table -->
                                First Name:
                            </td>
                            <td>
                                <input type="text" placeholder= "First Name" id="fname" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Last Name:
                            </td>
                            <td>
                                <input type="text" placeholder= "Last Name" id="lname" required>
                            </td>
                        </tr>
                         <tr>
                            <td>
                                Address:
                            </td>
                            <td>
                                <input type="text" placeholder= "Address" name="" id="address" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                City:
                            </td>
                            <td>
                                <input type="text" placeholder="City" name="city" id="city" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                State:
                            </td>
                            <td>
                                <input type="text" placeholder="State" name="" id="state" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Zip Code:
                            </td>
                            <td>
                                <input type="text" maxlength="6" placeholder="Zipcode" name="" id="zipcode" required>
                            </td>
                        </tr>                        
                        <tr>
                            <td>
                                Email:
                            </td>
                            <td>
                                <input type="email" placeholder="Email" name="" id="email" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Username:
                            </td>
                            <td>
                                <input type="text" placeholder="Name" id="username" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password:
                            </td>
                            <td>
                                <input type="password" placeholder="Password" id="password" required>
                            </td>
                        </tr>
                        
                    </table>
                    <br>
                    <!-- alternative way for sumbit button -->
                    <input id="rgstr_btn" type="submit" value="Register" onClick="check()"/>
                </form>
                <br>
                
                <p> If you already have an account, please login.</p>
                <form id="login-form"> 
                    <input id="userName" type="text" placeholder="Enter Username" value=""/>
                    <input id="userPw" type="password" placeholder="Enter Password" value=""/>
                    <input id="login_btn" type="submit" value="Login" onClick="check()"/> 
                 </form>SSS
            </main>
        </div>
    </body> 
</html>
